<!--The game is your standard memory game where you will select two cards in the matix of cards. If those two cards are a match, they stay 'flipped' over and will change color. once you have matched the whole matrix of cards to one another, the game will end and your score/rating will appear along with the oppertunity to try again.-->
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Memory Game Project 2</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Permanent+Marker" >
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<!---->
    <div class="container">
        <header>
            <h1 class="glow">Memory Game </h1>
        </header>

        <section class="score-panel">
<!--            SCORE PANEL-->
<!--            RATING START-->
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>
<!--RATING END-->
        	<span class="numberOfMoves"> 0 </span> Moves
<!--TIMER-->
            <div class="timer">
            </div>
<!--RESTART-->
            <div class="restart" onclick=gameStart()>
        		<i class="fa fa-repeat"></i>
        	</div>
<!--            END SCORE PANEL-->
        </section>
        
<!--        START DECK-->

        <ul class="deck" id="deckOfCards">
            <li class="card" type="diamond">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card" type="plane">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card" type="anchor">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card" type="bolt" >
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card" type="cube">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card" type="anchor">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card" type="leaf">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card" type="bicycle">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card" type="diamond">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card" type="bomb">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card" type="leaf">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card" type="bomb">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card" type="bolt">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card" type="bicycle">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card" type="plane">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card" type="cube">
                <i class="fa fa-cube"></i>
            </li>
        </ul>
<!--        END DECK-->

<!--        MODAL/POPUP -->
        <div id="winningPopUp" class="overlay">
            <div class="popup">
                <h1 class="glow"> YOU WIN!! </h1>
                <a class="close" href=# >Ã—</a>
                <div class="modalContent">
                    Nice job!
                </div>
                <div class="modalContent">
                    <p>You made <span id=finalMove> </span> moves </p>
                    <p> in: <span id=totalTime> </span> seconds </p>
                    <p> Rating:  <span id=starRating></span></p>
                </div>
                <button id="playAgain"onclick="playAgain()">
                    <a class=""> Play again? </a>
                </button>
                <button id="close"onclick="closeModal()">
                    <a> Close </a>
                </button>
            </div>
        </div>
<!--        END MODAL/POPUP-->

    </div>
    <script src="js/app.js"></script>
</body>
</html>
